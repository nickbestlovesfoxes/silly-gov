<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .setup-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .setup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .input-field {
            padding: 16px;
            background: #111;
            border: 2px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff4444;
        }

        .input-field::placeholder {
            color: #666;
        }

        .connect-btn {
            padding: 16px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .connect-btn:hover:not(:disabled) {
            background: #ff6666;
        }

        .connect-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #111;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .room-name, .user-name {
            font-size: 16px;
            font-weight: 500;
        }

        .user-name {
            color: #ff4444;
        }

        .leave-btn {
            padding: 8px 16px;
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .leave-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000;
        }

        .message {
            margin-bottom: 16px;
            max-width: 70%;
        }

        .message.own {
            margin-left: auto;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .message-text {
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.4;
        }

        .message.own .message-text {
            background: #ff4444;
            color: #fff;
        }

        .message:not(.own) .message-text {
            background: #111;
            color: #fff;
        }

        .message.system .message-text {
            background: transparent;
            color: #666;
            text-align: center;
            font-style: italic;
            padding: 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: #000;
            border: 2px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #ff4444;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 12px 20px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #ff6666;
        }

        .status {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: #ff4444;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #111;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="setup-screen">
            <div class="setup-form">
                <input type="text" id="room-input" class="input-field" placeholder="Room name" maxlength="50" autocomplete="off">
                <input type="text" id="display-name-input" class="input-field" placeholder="Your name" maxlength="30" autocomplete="off">
                <button id="join-btn" class="connect-btn" disabled>Connect</button>
                <div class="status" id="setup-status"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-screen">
            <div class="chat-header">
                <div class="header-info">
                    <div class="room-name" id="current-room"></div>
                    <div class="user-name" id="current-user"></div>
                </div>
                <button id="leave-btn" class="leave-btn">Leave</button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="message-input" class="chat-input" placeholder="Type a message..." maxlength="500" autocomplete="off">
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Simple P2P Chat API - Everyone is host and client
        class LocalNetworkChat {
            constructor() {
                this.currentRoom = '';
                this.displayName = '';
                this.roomKey = null;
                this.messages = [];
                this.broadcastChannel = null;
                this.messageId = 0;
            }

            // Generate encryption key from room name
            async deriveKey(roomName) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(roomName),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );

                return await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: encoder.encode('localchat2024salt'),
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            }

            // Encrypt message
            async encrypt(text) {
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    this.roomKey,
                    encoder.encode(text)
                );

                return {
                    iv: Array.from(iv),
                    encrypted: Array.from(new Uint8Array(encrypted))
                };
            }

            // Decrypt message
            async decrypt(encryptedData) {
                try {
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: new Uint8Array(encryptedData.iv) },
                        this.roomKey,
                        new Uint8Array(encryptedData.encrypted)
                    );
                    
                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    console.error('Decryption failed:', error);
                    return null;
                }
            }

            // Join a room
            async joinRoom(roomName, displayName) {
                this.currentRoom = roomName;
                this.displayName = displayName;
                this.roomKey = await this.deriveKey(roomName);
                this.messages = [];

                // Create broadcast channel for same-browser communication
                this.broadcastChannel = new BroadcastChannel(`localchat_${roomName}`);
                this.broadcastChannel.onmessage = (event) => {
                    this.handleMessage(event.data);
                };

                // Listen for localStorage changes (cross-tab communication)
                window.addEventListener('storage', (e) => {
                    if (e.key === `localchat_broadcast_${roomName}` && e.newValue) {
                        try {
                            const data = JSON.parse(e.newValue);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('Error parsing storage message:', error);
                        }
                    }
                });

                return true;
            }

            // Send a message
            async sendMessage(text) {
                const messageId = `${this.displayName}_${Date.now()}_${++this.messageId}`;
                const timestamp = Date.now();
                
                // Encrypt the message
                const encryptedData = await this.encrypt(text);
                
                const message = {
                    id: messageId,
                    room: this.currentRoom,
                    sender: this.displayName,
                    encrypted: encryptedData,
                    timestamp: timestamp,
                    type: 'message'
                };

                // Broadcast to same browser (BroadcastChannel)
                this.broadcastChannel.postMessage(message);

                // Broadcast to other tabs/windows (localStorage)
                localStorage.setItem(`localchat_broadcast_${this.currentRoom}`, JSON.stringify(message));
                
                // Clear localStorage after short delay to allow other tabs to read it
                setTimeout(() => {
                    if (localStorage.getItem(`localchat_broadcast_${this.currentRoom}`) === JSON.stringify(message)) {
                        localStorage.removeItem(`localchat_broadcast_${this.currentRoom}`);
                    }
                }, 100);

                // Add to local messages immediately
                this.addLocalMessage({
                    id: messageId,
                    sender: this.displayName,
                    text: text,
                    timestamp: timestamp,
                    isOwn: true
                });

                return messageId;
            }

            // Handle incoming messages
            async handleMessage(data) {
                if (data.type === 'message' && data.sender !== this.displayName && data.room === this.currentRoom) {
                    // Decrypt the message
                    const decryptedText = await this.decrypt(data.encrypted);
                    if (decryptedText) {
                        this.addLocalMessage({
                            id: data.id,
                            sender: data.sender,
                            text: decryptedText,
                            timestamp: data.timestamp,
                            isOwn: false
                        });
                    }
                }
            }

            // Add message to local storage
            addLocalMessage(message) {
                // Check if message already exists (prevent duplicates)
                if (this.messages.find(m => m.id === message.id)) {
                    return;
                }

                this.messages.push(message);
                
                // Trigger UI update
                if (this.onMessage) {
                    this.onMessage(message);
                }
            }

            // Leave room
            leaveRoom() {
                if (this.broadcastChannel) {
                    this.broadcastChannel.close();
                }
                this.currentRoom = '';
                this.displayName = '';
                this.roomKey = null;
                this.messages = [];
            }

            // Get all messages
            getMessages() {
                return this.messages;
            }

            // Set message callback
            setMessageCallback(callback) {
                this.onMessage = callback;
            }
        }

        // Initialize chat API
        const chat = new LocalNetworkChat();

        // DOM elements
        const setupScreen = document.getElementById('setup-screen');
        const chatScreen = document.getElementById('chat-screen');
        const roomInput = document.getElementById('room-input');
        const displayNameInput = document.getElementById('display-name-input');
        const joinBtn = document.getElementById('join-btn');
        const setupStatus = document.getElementById('setup-status');
        const currentRoomSpan = document.getElementById('current-room');
        const currentUserSpan = document.getElementById('current-user');
        const leaveBtn = document.getElementById('leave-btn');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Join room function
        async function joinRoom() {
            const room = roomInput.value.trim();
            const name = displayNameInput.value.trim();

            if (!room || !name) {
                setupStatus.textContent = 'Please enter both room name and display name';
                setupStatus.style.color = '#e74c3c';
                return;
            }

            try {
                setupStatus.textContent = 'Connecting...';
                setupStatus.style.color = '#f39c12';

                const success = await chat.joinRoom(room, name);
                
                if (success) {
                    // Show chat screen
                    setupScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    currentRoomSpan.textContent = room;
                    currentUserSpan.textContent = name;
                    messageInput.focus();
                    
                    addSystemMessage(`Connected to room "${room}"`);
                    addSystemMessage('Broadcasting to other open tabs/windows...');
                }

            } catch (error) {
                setupStatus.textContent = 'Connection failed: ' + error.message;
                setupStatus.style.color = '#e74c3c';
            }
        }

        // Send message function
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            await chat.sendMessage(text);
            messageInput.value = '';
        }

        // Leave room function
        function leaveRoom() {
            chat.leaveRoom();
            
            chatMessages.innerHTML = '';
            
            setupScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            setupStatus.textContent = '';
        }

        // Add message to UI
        function addMessageToUI(sender, text, timestamp, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="sender">${sender}</span>
                    <span class="timestamp">${time}</span>
                </div>
                <div class="message-text">${text}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add system message to UI
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<div class="message-text">${text}</div>`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Set message callback
        chat.setMessageCallback(function(message) {
            addMessageToUI(message.sender, message.text, message.timestamp, message.isOwn);
        });

        // Function to update join button state
        function updateJoinButtonState() {
            const roomName = roomInput.value.trim();
            const userName = displayNameInput.value.trim();
            joinBtn.disabled = !roomName || !userName;
        }

        // Event listeners
        roomInput.addEventListener('input', updateJoinButtonState);
        displayNameInput.addEventListener('input', updateJoinButtonState);
        joinBtn.addEventListener('click', joinRoom);
        leaveBtn.addEventListener('click', leaveRoom);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto focus on room input
        roomInput.focus();
        
        // Initial button state update
        updateJoinButtonState();
    </script>
</body>
</html>
