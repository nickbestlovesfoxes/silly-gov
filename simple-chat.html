<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .setup-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .setup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .input-field {
            padding: 16px;
            background: #111;
            border: 2px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff4444;
        }

        .input-field::placeholder {
            color: #666;
        }

        .connect-btn {
            padding: 16px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .connect-btn:hover:not(:disabled) {
            background: #ff6666;
        }

        .connect-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .encryption-info {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: -15px;
        }

        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #111;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .room-name, .user-name {
            font-size: 16px;
            font-weight: 500;
        }

        .user-name {
            color: #ff4444;
        }

        .leave-btn {
            padding: 8px 16px;
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .leave-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
        }

        .chat-messages {
            flex: 1;
            padding: 5px;
            padding-bottom: 100px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #000;
        }

        .message {
            padding: 1px 1px;
            margin-bottom: 4px;
            display: flex;
            align-items: baseline;
            gap: 1ch;
            line-height: 1.375rem;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-time {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            min-width: 60px;
            text-align: right;
        }

        .message-author {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        .message.own .message-author {
            color: #fff;
        }

        .message-content {
            font-size: 16px;
            color: #b9bbbe;
            flex: 1;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.system {
            justify-content: center;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }

        .chat-input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: #000;
            border: 2px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            font-family: inherit;
            min-height: 44px;
            max-height: 200px;
            overflow-y: hidden;
        }

        /* Hide scrollbar for textarea */
        .chat-input::-webkit-scrollbar {
            display: none;
        }

        .chat-input:focus {
            border-color: #ff4444;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 12px 20px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #ff6666;
        }

        .status {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: #ff4444;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #111;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="setup-screen">
            <div class="setup-form">
                <input type="text" id="room-input" class="input-field" placeholder="Room name / Key" maxlength="50" autocomplete="off">
                <input type="text" id="display-name-input" class="input-field" placeholder="Your name (optional)" maxlength="30" autocomplete="off">
                <button id="join-btn" class="connect-btn" disabled>Connect</button>
                <div class="encryption-info">AES-256 Encrypted</div>
                <div class="status" id="setup-status"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-screen">
            <div class="chat-header">
                <div class="header-info">
                    <div class="room-name" id="current-room"></div>
                    <div class="user-name" id="current-user"></div>
                </div>
                <button id="leave-btn" class="leave-btn">Leave</button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input-container">
                <textarea id="message-input" class="chat-input" placeholder="Message" maxlength="10000" autocomplete="off" rows="1"></textarea>
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Simple P2P Chat API - Everyone is host and client
        class LocalNetworkChat {
            constructor() {
                this.currentRoom = '';
                this.displayName = '';
                this.roomKey = null;
                this.messages = [];
                this.broadcastChannel = null;
                this.messageId = 0;
                this.historyRequesterId = null;
            }

            // Generate encryption key from room name
            async deriveKey(roomName) {
                const encoder = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    encoder.encode(roomName),
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );

                return await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: encoder.encode('localchat2024salt'),
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            }

            // Encrypt message
            async encrypt(text) {
                const encoder = new TextEncoder();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    this.roomKey,
                    encoder.encode(text)
                );

                return {
                    iv: Array.from(iv),
                    encrypted: Array.from(new Uint8Array(encrypted))
                };
            }

            // Decrypt message
            async decrypt(encryptedData) {
                try {
                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: new Uint8Array(encryptedData.iv) },
                        this.roomKey,
                        new Uint8Array(encryptedData.encrypted)
                    );
                    
                    return new TextDecoder().decode(decrypted);
                } catch (error) {
                    console.error('Decryption failed:', error);
                    return null;
                }
            }

            // Join a room
            async joinRoom(roomName, displayName) {
                this.currentRoom = roomName;
                this.displayName = displayName;
                this.roomKey = await this.deriveKey(roomName);
                this.messages = [];
                this.historyReceived = false; // Flag to accept only first history response

                // Create broadcast channel for same-browser communication
                this.broadcastChannel = new BroadcastChannel(`localchat_${roomName}`);
                this.broadcastChannel.onmessage = (event) => {
                    this.handleMessage(event.data);
                };

                // Listen for localStorage changes (cross-tab communication)
                window.addEventListener('storage', (e) => {
                    if (e.key === `localchat_broadcast_${roomName}` && e.newValue) {
                        try {
                            const data = JSON.parse(e.newValue);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('Error parsing storage message:', error);
                        }
                    }
                });

                // Request chat history after a brief delay to allow connections to establish
                setTimeout(() => {
                    this.requestHistory();
                }, 500);

                return true;
            }

            // Send a message
            async sendMessage(text) {
                const messageId = `${this.displayName}_${Date.now()}_${++this.messageId}`;
                const timestamp = Date.now();
                
                // Encrypt the message
                const encryptedData = await this.encrypt(text);
                
                const message = {
                    id: messageId,
                    room: this.currentRoom,
                    sender: this.displayName,
                    encrypted: encryptedData,
                    timestamp: timestamp,
                    type: 'message'
                };

                // Broadcast to same browser (BroadcastChannel)
                this.broadcastChannel.postMessage(message);

                // Broadcast to other tabs/windows (localStorage)
                localStorage.setItem(`localchat_broadcast_${this.currentRoom}`, JSON.stringify(message));
                
                // Clear localStorage after short delay to allow other tabs to read it
                setTimeout(() => {
                    if (localStorage.getItem(`localchat_broadcast_${this.currentRoom}`) === JSON.stringify(message)) {
                        localStorage.removeItem(`localchat_broadcast_${this.currentRoom}`);
                    }
                }, 100);

                // Add to local messages immediately
                this.addLocalMessage({
                    id: messageId,
                    sender: this.displayName,
                    text: text,
                    timestamp: timestamp,
                    isOwn: true
                });

                return messageId;
            }

            // Handle incoming messages
            async handleMessage(data) {
                if (data.room !== this.currentRoom) return;

                if (data.type === 'message' && data.sender !== this.displayName) {
                    // Decrypt the message
                    const decryptedText = await this.decrypt(data.encrypted);
                    if (decryptedText) {
                        this.addLocalMessage({
                            id: data.id,
                            sender: data.sender,
                            text: decryptedText,
                            timestamp: data.timestamp,
                            isOwn: false
                        });
                    }
                } else if (data.type === 'history_request' && data.sender !== this.historyRequesterId) {
                    // Someone is requesting chat history (not us)
                    this.sendHistoryResponse(data.sender);
                } else if (data.type === 'history_response' && data.target === this.historyRequesterId && !this.historyReceived) {
                    // We received history response (accept first one only)
                    this.historyReceived = true;
                    await this.processHistoryResponse(data.messages);
                }
            }

            // Request chat history when joining a room
            async requestHistory() {
                if (!this.currentRoom) return;

                // Use displayName or generate anonymous ID for history requests
                const requesterId = this.displayName || `Anonymous_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                // Store the requester ID so we can match responses
                this.historyRequesterId = requesterId;

                const historyRequest = {
                    type: 'history_request',
                    room: this.currentRoom,
                    sender: requesterId,
                    timestamp: Date.now()
                };

                // Broadcast history request
                this.broadcastChannel.postMessage(historyRequest);
                localStorage.setItem(`localchat_broadcast_${this.currentRoom}`, JSON.stringify(historyRequest));
                
                setTimeout(() => {
                    if (localStorage.getItem(`localchat_broadcast_${this.currentRoom}`) === JSON.stringify(historyRequest)) {
                        localStorage.removeItem(`localchat_broadcast_${this.currentRoom}`);
                    }
                }, 100);
            }

            // Send history response to a requesting user
            async sendHistoryResponse(requesterName) {
                if (!this.currentRoom || this.messages.length === 0) return;

                // Get recent messages (last 50 or all if fewer)
                const recentMessages = this.messages
                    .slice(-50)
                    .map(msg => ({
                        id: msg.id,
                        sender: msg.sender,
                        text: msg.text,
                        timestamp: msg.timestamp
                    }));

                const historyResponse = {
                    type: 'history_response',
                    room: this.currentRoom,
                    sender: this.displayName,
                    target: requesterName,
                    messages: recentMessages,
                    timestamp: Date.now()
                };

                // Send encrypted history
                this.broadcastChannel.postMessage(historyResponse);
                localStorage.setItem(`localchat_broadcast_${this.currentRoom}`, JSON.stringify(historyResponse));
                
                setTimeout(() => {
                    if (localStorage.getItem(`localchat_broadcast_${this.currentRoom}`) === JSON.stringify(historyResponse)) {
                        localStorage.removeItem(`localchat_broadcast_${this.currentRoom}`);
                    }
                }, 100);
            }

            // Process received history
            async processHistoryResponse(messages) {
                if (!messages || messages.length === 0) return;

                // Sort messages by timestamp to ensure correct order
                const sortedMessages = messages.sort((a, b) => a.timestamp - b.timestamp);

                // Add each message to local storage
                for (const message of sortedMessages) {
                    this.addLocalMessage({
                        id: message.id,
                        sender: message.sender,
                        text: message.text,
                        timestamp: message.timestamp,
                        isOwn: message.sender === this.displayName
                    });
                }
            }

            // Add message to local storage
            addLocalMessage(message) {
                // Check if message already exists (prevent duplicates)
                if (this.messages.find(m => m.id === message.id)) {
                    return;
                }

                this.messages.push(message);
                
                // Trigger UI update
                if (this.onMessage) {
                    this.onMessage(message);
                }
            }

            // Leave room
            leaveRoom() {
                if (this.broadcastChannel) {
                    this.broadcastChannel.close();
                }
                this.currentRoom = '';
                this.displayName = '';
                this.roomKey = null;
                this.messages = [];
                this.historyReceived = false;
                this.historyRequesterId = null;
            }

            // Get all messages
            getMessages() {
                return this.messages;
            }

            // Set message callback
            setMessageCallback(callback) {
                this.onMessage = callback;
            }
        }

        // Initialize chat API
        const chat = new LocalNetworkChat();

        // DOM elements
        const setupScreen = document.getElementById('setup-screen');
        const chatScreen = document.getElementById('chat-screen');
        const roomInput = document.getElementById('room-input');
        const displayNameInput = document.getElementById('display-name-input');
        const joinBtn = document.getElementById('join-btn');
        const setupStatus = document.getElementById('setup-status');
        const currentRoomSpan = document.getElementById('current-room');
        const currentUserSpan = document.getElementById('current-user');
        const leaveBtn = document.getElementById('leave-btn');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Join room function
        async function joinRoom() {
            const room = formatName(roomInput.value);
            const name = displayNameInput.value.trim() ? formatName(displayNameInput.value) : '';

            if (!room) {
                setupStatus.textContent = 'Please enter a room name';
                setupStatus.style.color = '#e74c3c';
                return;
            }

            try {
                setupStatus.textContent = 'Connecting...';
                setupStatus.style.color = '#f39c12';

                const success = await chat.joinRoom(room, name);
                
                if (success) {
                    // Show chat screen
                    setupScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    currentRoomSpan.textContent = room;
                    currentUserSpan.textContent = name || 'Anonymous';
                    
                    // Update placeholder with room name
                    messageInput.placeholder = `Message ${room}`;
                    messageInput.focus();
                }

            } catch (error) {
                setupStatus.textContent = 'Connection failed: ' + error.message;
                setupStatus.style.color = '#e74c3c';
            }
        }

        // Send message function
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            await chat.sendMessage(text);
            messageInput.value = '';
            autoResizeTextarea(); // Reset height after sending
        }

        // Auto-resize textarea function
        function autoResizeTextarea() {
            messageInput.style.height = '44px'; // Reset to minimum height
            const scrollHeight = messageInput.scrollHeight;
            const maxHeight = 200; // Match CSS max-height
            messageInput.style.height = Math.min(scrollHeight, maxHeight) + 'px';
        }

        // Format name function: convert spaces to dashes, capitalize first letter, lowercase rest
        function formatName(name) {
            return name.trim()
                .replace(/\s+/g, '-') // Replace spaces with dashes
                .toLowerCase() // Make everything lowercase
                .replace(/^./, char => char.toUpperCase()); // Capitalize first character
        }

        // Leave room function
        function leaveRoom() {
            chat.leaveRoom();
            
            chatMessages.innerHTML = '';
            
            setupScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            setupStatus.textContent = '';
        }

        // Add message to UI
        function addMessageToUI(sender, text, timestamp, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const displayName = sender || 'Anonymous';
            messageDiv.innerHTML = `
                <span class="message-time">${time}</span>
                <span class="message-author">${displayName}</span>
                <span class="message-content">${text}</span>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add system message to UI
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<span class="message-content">${text}</span>`;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Set message callback
        chat.setMessageCallback(function(message) {
            addMessageToUI(message.sender, message.text, message.timestamp, message.isOwn);
        });

        // Function to update join button state
        function updateJoinButtonState() {
            const roomName = roomInput.value.trim();
            joinBtn.disabled = !roomName;
        }

        // Event listeners
        roomInput.addEventListener('input', updateJoinButtonState);
        displayNameInput.addEventListener('input', updateJoinButtonState);
        joinBtn.addEventListener('click', joinRoom);
        leaveBtn.addEventListener('click', leaveRoom);
        sendBtn.addEventListener('click', sendMessage);
        
        // Handle textarea input and auto-resize
        messageInput.addEventListener('input', autoResizeTextarea);
        
        // Handle key presses for Discord-like behavior
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (e.shiftKey) {
                    // Shift+Enter: Allow new line (default behavior)
                    return;
                } else {
                    // Enter alone: Send message
                    e.preventDefault();
                    sendMessage();
                }
            }
        });

        // Auto focus on room input
        roomInput.focus();
        
        // Initial button state update
        updateJoinButtonState();
    </script>
</body>
</html>
