<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Attachment Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .file-picker-btn {
            width: 44px;
            height: 44px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .file-picker-btn:hover {
            background: #444;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: #000;
            border: 2px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
            min-height: 44px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chat-input:focus {
            border-color: #ff4444;
        }

        .chat-input:empty:before {
            content: attr(data-placeholder);
            color: #666;
            pointer-events: none;
        }

        .file-element {
            display: inline;
            background: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 2px 6px;
            margin: 0 2px;
            font-size: 16px;
            color: #fff;
            position: relative;
            cursor: pointer;
            white-space: nowrap;
        }

        .file-element:hover {
            background: #333;
        }

        .file-element .remove-btn {
            display: none;
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
            line-height: 1;
            z-index: 1;
        }

        .file-element:hover .remove-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-element-text {
            pointer-events: none;
        }

        .send-btn {
            padding: 12px 20px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #ff6666;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: #111;
            border-radius: 4px;
        }

        .clickable-file {
            display: inline;
            background: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 2px 6px;
            margin: 0 2px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
        }

        .clickable-file:hover {
            background: #333;
            border-color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>File Attachment Test</h1>
    
    <div class="chat-input-container">
        <button id="file-picker-btn" class="file-picker-btn" title="Add files">+</button>
        <div id="message-input" class="chat-input" contenteditable="true" data-placeholder="Type a message..."></div>
        <input type="file" id="file-input" style="display: none;" multiple>
        <button id="send-btn" class="send-btn">Send</button>
    </div>

    <div id="messages"></div>

    <script>
        let attachedFiles = new Map();

        document.getElementById('file-picker-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', handleFileSelection);
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                const fileId = generateFileId();
                const fileSize = formatFileSize(file.size);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedFiles.set(fileId, {
                        name: file.name,
                        size: file.size,
                        data: e.target.result
                    });
                };
                reader.readAsArrayBuffer(file);
                
                createFileElement(fileId, file.name, fileSize);
            });
            
            event.target.value = '';
        }

        function generateFileId() {
            return 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + sizes[i];
        }

        function createFileElement(fileId, fileName, fileSize) {
            const messageInput = document.getElementById('message-input');
            const fileElement = document.createElement('span');
            fileElement.className = 'file-element';
            fileElement.dataset.fileId = fileId;
            fileElement.contentEditable = false;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                removeFileElement(fileId);
            });
            
            const textSpan = document.createElement('span');
            textSpan.className = 'file-element-text';
            textSpan.textContent = `[${fileName}] (${fileSize})`;
            
            fileElement.appendChild(removeBtn);
            fileElement.appendChild(textSpan);
            
            insertAtCursor(fileElement);
            
            const space = document.createTextNode(' ');
            insertAtCursor(space);
            
            messageInput.focus();
        }

        function insertAtCursor(element) {
            const messageInput = document.getElementById('message-input');
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                range.deleteContents();
                range.insertNode(element);
                range.setStartAfter(element);
                range.setEndAfter(element);
                selection.removeAllRanges();
                selection.addRange(range);
            } else {
                messageInput.appendChild(element);
            }
        }

        function removeFileElement(fileId) {
            const fileElement = document.querySelector(`[data-file-id="${fileId}"]`);
            if (fileElement) {
                fileElement.remove();
                attachedFiles.delete(fileId);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const textContent = getTextContent();
            const messageFiles = getAttachedFiles();
            
            if (!textContent.trim() && messageFiles.length === 0) return;
            
            // Create message display
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let messageContent = '';
            if (textContent && textContent.trim()) {
                messageContent += `<span>${escapeHtml(textContent)}</span>`;
            }
            
            if (messageFiles.length > 0) {
                const fileElements = messageFiles.map(file => {
                    const fileSize = formatFileSize(file.size);
                    return `<span class="clickable-file" onclick="downloadFile('${file.name}', '${btoa(String.fromCharCode(...new Uint8Array(file.data)))}')">[${escapeHtml(file.name)}] (${fileSize})</span>`;
                }).join(' ');
                
                if (messageContent) {
                    messageContent += ' ' + fileElements;
                } else {
                    messageContent = fileElements;
                }
            }
            
            messageDiv.innerHTML = messageContent;
            messagesDiv.appendChild(messageDiv);
            
            // Clear input
            messageInput.innerHTML = '';
            attachedFiles.clear();
        }

        function getTextContent() {
            const messageInput = document.getElementById('message-input');
            const clone = messageInput.cloneNode(true);
            const fileElements = clone.querySelectorAll('.file-element');
            fileElements.forEach(el => el.remove());
            return clone.textContent || '';
        }

        function getAttachedFiles() {
            const messageInput = document.getElementById('message-input');
            const files = [];
            const fileElements = messageInput.querySelectorAll('.file-element');
            
            fileElements.forEach(element => {
                const fileId = element.dataset.fileId;
                const fileData = attachedFiles.get(fileId);
                if (fileData) {
                    files.push(fileData);
                }
            });
            
            return files;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadFile(fileName, base64Data) {
            try {
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const blob = new Blob([bytes]);
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading file:', error);
            }
        }
    </script>
</body>
</html>
